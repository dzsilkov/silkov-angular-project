<div class="card__item">
  <div class="card__image">
    <img [src]="sportBase.logo" alt="">
  </div>
  <div class="card__content">
    <div class="action">
      <span class="btn">{{sportBase.country}}</span>
      <span class="btn">{{sportBase.region}}</span>
    </div>
    <h3 class="card__title">{{sportBase.name}}</h3>
    <div class="card__text">{{sports}}</div>
    <button class="card__actions" [routerLink]="sportBase.id">Подробнее</button>
  </div>
</div>
