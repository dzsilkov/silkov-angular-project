<div class="search"
     *ngIf="show">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
      autocomplete="off"
      type="search"
      id="searchInput"
      placeholder="найти базу"
      formControlName="searchValue">
    >
    <div class="form-submit-button">
      <button type="submit"
              [disabled]="form.invalid"
      >Найти
      </button>
    </div>
  </form>
</div>
