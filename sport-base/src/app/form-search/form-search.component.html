<div class="search">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-form-input>
      [parent]="form">
    </app-form-input>
    <div class="form-submit-button">
      <button
        type="submit"
        [disabled]="form.invalid">
        поиск
      </button>
    </div>
    <pre>{{ form.value | json }}</pre>
  </form>
</div>
