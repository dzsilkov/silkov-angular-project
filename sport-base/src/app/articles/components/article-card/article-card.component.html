<div class="article-card__item">
  <div class="article-card__image">
    <img class="card-image" [src]="article.logo">
  </div>
  <div class="article-card__content">
    <h3><span>{{article.date | date}}</span>{{article.title}}</h3>
    <div class="article-card__text">{{article.description}}</div>
    <button class="article-card__actions" [routerLink]="article.id">Подробнее</button>
  </div>
</div>
