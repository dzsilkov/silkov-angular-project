<div class="signup">
  <div class="signup-card">
    <div class="card-body">
      <img class="smallLogo"
           alt="Logo"
           align="right"
           src="../../../assets/image/logo/smallLogo.svg"
      />
      <h1 class="card-header">Sign up
      </h1>
      <form [formGroup]="signup" (ngSubmit)="onSubmit()">
        <div class="firstName">
          <label for="firstName">First Name:</label><br>
          <input
            type="text"
            autocomplete="off"
            id="firstName"
            formControlName="firstName">
          <br>
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="required('name')">-->
          <!--Name is required-->
          <!--</div>-->
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="invalid">-->
          <!--</div>-->
        </div>
        <div class="lastName">
          <label for="lastName">Last Name:</label><br>
          <input
            type="text"
            autocomplete="off"
            id="lastName"
            formControlName="lastName">
          <br>
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="required('name')">-->
          <!--Name is required-->
          <!--</div>-->
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="invalid">-->
          <!--</div>-->
        </div>
        <div class="email">
          <label for="email">E-mail:</label><br>
          <input
            type="email"
            autocomplete="off"
            id="email"
            formControlName="email">
          <br>
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="required('name')">-->
          <!--Name is required-->
          <!--</div>-->
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="invalid">-->
          <!--</div>-->
        </div>
        <div class="password">
          <label for="password">Password:</label><br>
          <input
            [type]="type"
            autocomplete="off"
            id="password"
            formControlName="password">
          <span (click)="showHidePassword()"
                class="hide-icon">
              <img class="hide-password"
                   width="20"
                   alt="hide"
                   src="../../../assets/image/logo/hide-password.svg"
              />
            </span>
          <br>
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="required('name')">-->
          <!--Name is required-->
          <!--</div>-->
          <!--<div-->
          <!--class="error-content"-->
          <!--*ngIf="invalid">-->
          <!--</div>-->
        </div>
        <input type="submit" value="sign" class="action">
      </form>
    </div>
  </div>
</div>
