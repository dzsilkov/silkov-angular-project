<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <ul class="navbar-nav">
      <li *ngFor="let item of nav"
          class="nav-item">
        <a [routerLink]="item.link"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: item.exact }"
           class="nav-link"> {{ item.name }}
        </a>
      </li>
    </ul>
  </nav>
</div>
