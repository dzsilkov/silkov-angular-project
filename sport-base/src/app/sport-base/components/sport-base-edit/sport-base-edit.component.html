<h2>редактировать базу</h2>

<div class="add-base-form">
  <form [formGroup]="formEditSportBase" (ngSubmit)="onSubmit()">
    <div class="name">
      <label for="baseName">Спортивная база:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="baseName"
        formControlName="name"><br>
    </div>
    <div class="logo">
      <label for="imagePath">Logo path:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="imagePath"
        formControlName="logo"><br>
    </div>
    <div class="sports" formArrayName="sports">
      <label for="sportName">Виды спорта:</label><br>
      <div *ngFor="let sport of baseSportsControls; let i = index"
           style="margin-top: 10px;"
      >
        <input
          class="sports-input"
          type="text"
          autocomplete="off"
          id="sportName"
          formControlName="{{i}}">
        <button
          type="button"
          (click)="onDeleteSport(i)"
        >
          X
        </button>
      </div>
      <button
        type="button"
        (click)="onAddSport()"
      >
        добавить вид спорта
      </button>
    </div>
    <div class="country">
      <label for="baseCountry">Страна:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="baseCountry"
        formControlName="country"><br>
    </div>
    <div class="region">
      <label for="baseRegion">Область:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="baseRegion"
        formControlName="region"><br>
    </div>
    <div class="price">
      <label for="basePrice">Стоимость:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="basePrice"
        formControlName="price"><br>
    </div>
    <div class="accommodation">
      <label for="baseAccommodation">Проживание:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="baseAccommodation"
        formControlName="accommodation"><br>
    </div>
    <div class="meals">
      <label for="baseMeals">Питание:</label><br>
      <input
        type="text"
        autocomplete="off"
        id="baseMeals"
        formControlName="meals"><br>
    </div>
    <div class="description">
      <label for="baseDescription">Подробности о спортивной базе:</label><br>
      <textarea
        id="baseDescription"
        autocomplete="off"
        cols="30"
        rows="3"
        formControlName="description"
      >
  </textarea>
      <!--<div-->
      <!--class="error-content"-->
      <!--*ngIf="required('phone')">-->
      <!--phone is required-->
      <!--</div>-->
      <!--<div-->
      <!--class="error-content"-->
      <!--*ngIf="invalid">-->
      <!--</div>-->
    </div>
    <div class="infrastructureBasic">
      <label for="baseInfrastructureBasic">Основная спортивная инфраструктура:</label><br>
      <textarea
        id="baseInfrastructureBasic"
        autocomplete="off"
        cols="30"
        rows="3"
        formControlName="infrastructureBasic"
      >
    </textarea>
    </div>
    <div class="infrastructureAdditional">
      <label for="baseInfrastructureAdditional">Дополнительная инфраструктура:</label><br>
      <textarea
        id="baseInfrastructureAdditional"
        autocomplete="off"
        cols="30"
        rows="3"
        formControlName="infrastructureAdditional"
      >
    </textarea>
    </div>
    <div class="infrastructureOther">
      <label for="baseInfrastructureOther">Досуговая инфраструктура: </label><br>
      <textarea
        id="baseInfrastructureOther"
        autocomplete="off"
        cols="30"
        rows="3"
        formControlName="infrastructureOther"
      >
    </textarea>
    </div>
    <div class="images" formArrayName="images">
      <label for="baseImage">Images paths:</label><br>
      <div
        *ngFor="let image of baseImagesControls; let i = index"
        style="margin-top: 10px;"
      >
        <input
          class="images-input"
          type="text"
          autocomplete="off"
          id="baseImage"
          formControlName="{{i}}">
        <button
          type="button"
          (click)="onDeleteImage(i)"
        >
          X
        </button>
      </div>
      <button
        type="button"
        (click)="onAddImage()"
      >
        добавить фотографию
      </button>
    </div>
    <div class="addBaseActions">
      <button class="action"
              type="submit"
              [disabled]="formEditSportBase.invalid">
        Отправить
      </button>
    </div>
  </form>
</div>
